<p>
  <span id="flashing-text">Click Me</span>
</p>

<script>
  function toggleText() {
    var element = document.getElementById("flashing-text");
    element.classList.toggle("flash");
  }

  setInterval(toggleText, 1000);
</script>

<style>
  .flash {
    animation: flash 0.5s infinite alternate;
  }

  @keyframes flash {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
</style>
